---
layout: default
---

<div class="gallery">

  {% include filters.html %}

  <div class="col-content">

    <div class="col col-cards">
      {% assign random_posts = site.tags.main | sample:100 %}
      {% for post in random_posts %}
        <article class="card">
          <a href="{{ post.url }}">
            {% include post-excerpt.html %}
          </a>
        </article>
      {% endfor %}
    </div>

  </div>
</div>
